<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            width: 940px;
            margin: auto;
            color: #D8D8D8;
            font-family: sans-serif;
            background-color: #212121;
            font-size: 16px;
        }
        .header {
            text-align: center;
        }
        .search-space {
            min-height: 710px;
            margin: auto;
        }
        .footer {
            position: relative;
            left: 0;
            bottom: 0;
            width: 100%;
            color: white;
            text-align: center;
            height: 65px;
            background-color: #181818;
        }
    </style>
    <meta charset="UTF-8">
    <title>RPI Transfer Protocol</title>
	
	<!-- Icon Management -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	
    <script type="javascript">let input = document.getElementById("button-input");
    input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            document.getElementById("submit-button").click();
        }
    });</script>

</head>
<body>
<div class="wrapper">
    <div class="header">
        <h2>Hello There!</h2>
        <h3> I am the RPI Course Searcher. Enter the course ID from RPI and I will find all matching courses.</h3>
    </div>

    <div id="search-div">
        <input id="button-input" type="text" title="RPI ID (e.x. CSCI 1200)" placeholder="CSCI 1200" onkeyup="search(event)"/>
        <button id="submit-button" title="Click me to submit" onclick="onClick()">Submit</button>
        <p id="search-count"></p>
        <script type="text/javascript" src="json_parse.js"></script>
    </div>
</div>
<div class="search-space" id="search-content"></div>
</body>
<footer>
<div class="footer" >
    <p>RPI Transfer Protocol by Trevor Brunette</p>

</div>
</footer>
</html>
